<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Student Registration Form</h1>
    </div>
    <form >
        <fieldset>
            <legend>Student information</legend>
            <div>
                <label for="name">Full name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="contact">Contact</label>
                <input type="text" id="contact">
            </div>
            <div>
                <label for="city">city</label>
                <select id="city">
                    <option disabled selected value>-----select a district-----</option>
                    <option value="B.Tech">Banglore</option>
                    <option value="B.Pharma">Bhubaneswar</option>
                    <option value="Nursing">jasmshed</option>
                    <option value="D.pharma">D.Pharma</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>
            <div>
                <div>gender:</div>
                <div>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Parents information</legend>
            <div>
                <label for="name">Fathers name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="name">Mothers name</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="contact">Contact</label>
                <input type="text" id="contact">
            </div>
        </fieldset>
    </form>
</body>
</html>
